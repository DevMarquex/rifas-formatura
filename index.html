<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rifas da Formatura</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .rifas {
      max-width: 900px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 8px;
    }
    .rifa {
      background-color: #d1f0d1;
      border-radius: 6px;
      border: 1px solid #8bc34a;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .rifa:hover {
      filter: brightness(0.95);
    }
    .rifa.reservada {
      background-color: #ffccd0;
      border-color: #e57373;
      color: #900;
      cursor: not-allowed;
    }
    .rifa.selecionada {
      background-color: #ffd54f;
      border-color: #ffb300;
    }
    #reservar-btn {
      display: none;
      margin: 20px auto;
      padding: 12px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      text-align: center;
      max-width: 300px;
    }
    #reservar-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
