<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rifas da Formatura</title>
<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .premios {
      text-align: center;
      margin-bottom: 30px;
    }

    .premios img {
      max-width: 120px;
      margin: 10px;
      display: inline-block;
    }

    .ranking {
      text-align: center;
      margin-bottom: 30px;
    }

    .ranking h2 {
      margin-bottom: 10px;
    }

    .ranking ol {
      padding-left: 0;
      list-style: none;
    }

    .ranking li {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 5px auto;
      max-width: 300px;
    }

    #rifasContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 10px;
    }

    .rifa {
      background-color: #d1f0d1;
      border-radius: 6px;
      border: 1px solid #8bc34a;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      padding: 4px;
      overflow: hidden;
      font-size: 14px;
      text-align: center;
    }

    .rifa.reservada {
      background-color: #ffccd0;
      border-color: #e57373;
      cursor: default;
    }

    .rifa small {
      font-weight: 400;
      font-size: 11px;
      color: #900;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      display: inline-block;
    }
</style>
</head>
<body>

<h1>Rifas da Formatura</h1>

<div class="maiores-compradores">
  <h2>Ranking dos 5 Maiores Compradores</h2>
  <ol id="ranking-list">
    <!-- Lista vai ser preenchida por JS -->
  </ol>
</div>

<div class="premios">
  <div class="premio">
    <img src="https://cdsassets.apple.com/live/7WUAS350/images/tech-specs/iphone_15_hero.png" alt="iPhone 15" />
    <h2>1º Lugar</h2>
    <p>iPhone 15</p>
  </div>
  <div class="premio">
    <img src="https://m.media-amazon.com/images/I/41ZieyJmyvL._AC_SX679_.jpg" alt="Cesta de Chocolates Cacau Show" />
    <h2>2º Lugar</h2>
    <p>Cesta de Chocolates Cacau Show</p>
  </div>
</div>

<p style="text-align:center; font-size: 16px; margin-bottom: 25px;">Clique na rifa vermelha para ver mais detalhes.</p>

<div class="rifas" id="rifas-container"></div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <h3>Rifa Reservada</h3>
  <div id="popup-content"></div>
  <button onclick="closePopup()">Fechar</button>
</div>

<script>

    "1992": "Kimberly Iwanczuk",
    "0906": "Lucas",
    "0603": "Lucas"
  };

  // Contar quantas rifas cada comprador reservou
  const contagemCompradores = {};
  for(const num in rifasReservadas){
    const comprador = rifasReservadas[num];
    contagemCompradores[comprador] = (contagemCompradores[comprador] || 0) + 1;
  }

  // Criar array e ordenar do maior para o menor
  const ranking = Object.entries(contagemCompradores)
    .sort((a,b) => b[1] - a[1])
    .slice(0,5);

  // Preencher lista no HTML
  const rankingList = document.getElementById('ranking-list');
  ranking.forEach(([nome, qtd]) => {
    const li = document.createElement('li');
    li.textContent = `${nome} — ${qtd} rifas`;
    rankingList.appendChild(li);
  });

  const totalRifas = 2000;
  const container = document.getElementById('rifas-container');
  const popup = document.getElementById('popup');
  const popupContent = document.getElementById('popup-content');
  const overlay = document.getElementById('overlay');

  function closePopup() {
    popup.style.display = 'none';
    overlay.style.display = 'none';
  }
  overlay.addEventListener('click', closePopup);

  for(let i=1; i <= totalRifas; i++) {
    let numStr = i.toString().padStart(4, '0');
    let div = document.createElement('div');
    div.classList.add('rifa');
    if(rifasReservadas[numStr]) {
      div.classList.add('reservada');
      div.title = `Reservada por: ${rifasReservadas[numStr]}`;
      div.innerHTML = numStr + `<br><small style="font-weight: normal; font-size: 10px; color: #900;">${rifasReservadas[numStr]}</small>`;
      div.addEventListener('click', () => {
        popupContent.textContent = `Rifa ${numStr} reservada por: ${rifasReservadas[numStr]}`;
        popup.style.display = 'block';
        overlay.style.display = 'block';
      });
    } else {
      div.classList.add('disponivel');
      div.title = "Disponível";
      div.textContent = numStr;
    }
    container.appendChild(div);
  }
</script>

</body>
</html>
