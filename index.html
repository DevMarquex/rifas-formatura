<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rifas da Formatura</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h1 {
    text-align: center;
    margin-bottom: 5px;
  }

  .maiores-compradores {
    max-width: 900px;
    margin: 0 auto 30px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 20px 30px;
    text-align: center;
  }

  .maiores-compradores h2 {
    margin-top: 0;
    color: #2c3e50;
  }

  .maiores-compradores ol {
    padding-left: 1.2rem;
    font-size: 1.1rem;
    color: #555;
    max-width: 400px;
    margin: auto;
    text-align: left;
  }

  .maiores-compradores li {
    margin-bottom: 8px;
  }

  .premios {
    max-width: 900px;
    margin: 0 auto 30px auto;
    display: flex;
    justify-content: center;
    gap: 60px;
    flex-wrap: wrap;
  }

  .premio {
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 20px;
    flex: 1 1 280px;
    text-align: center;
    transition: transform 0.3s ease;
  }

  .premio:hover {
    transform: translateY(-6px);
  }

  .premio img {
    width: 120px;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .premio h2 {
    font-size: 1.4rem;
    margin-bottom: 8px;
    color: #2c3e50;
  }

  .premio p {
    font-size: 1rem;
    color: #555;
  }

  .rifas {
    max-width: 900px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
    gap: 8px;
  }

  .rifa {
    background-color: #d1f0d1;
    border: 1px solid #8bc34a;
    border-radius: 6px;
    height: 70px;
    text-align: center;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: background-color 0.3s;
  }

  .rifa:hover {
    filter: brightness(0.95);
  }

  .reservada {
    background-color: #ffccd0;
    border-color: #e57373;
  }

  .aguardando {
    background-color: #fff3cd;
    border-color: #ffc107;
  }

  .popup, .overlay {
    display: none;
  }

  .overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    z-index: 999;
  }

  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    border-radius: 14px;
    z-index: 1000;
    max-width: 320px;
    text-align: center;
  }

  .popup input {
    width: 90%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .popup button {
    margin-top: 12px;
    padding: 10px 18px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
  }

  .popup button:hover {
    background-color: #388e3c;
  }

</style>
</head>
<body>
