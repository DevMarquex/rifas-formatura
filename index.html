<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rifas da Formatura</title>
<style>
   body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 5px;
  }
  .maiores-compradores {
    max-width: 900px;
    margin: 0 auto 30px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 20px 30px;
    text-align: center;
  }
  .maiores-compradores h2 {
    margin-top: 0;
    color: #2c3e50;
  }
  .maiores-compradores ol {
    padding-left: 1.2rem;
    margin: 0;
    font-size: 1.1rem;
    color: #555;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }
  .maiores-compradores li {
    margin-bottom: 8px;
    line-height: 1.4;
  }

  .premios {
    max-width: 900px;
    margin: 0 auto 30px auto;
    display: flex;
    justify-content: center;
    gap: 60px;
    flex-wrap: wrap;
  }
  .premio {
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 20px;
    flex: 1 1 280px;
    text-align: center;
    transition: transform 0.3s ease;
  }
  .premio:hover {
    transform: translateY(-6px);
  }
  .premio img {
    width: 120px;
    height: auto;
    margin-bottom: 15px;
    border-radius: 10px;
  }
  .premio h2 {
    font-size: 1.4rem;
    margin: 0 0 8px;
    color: #2c3e50;
  }
  .premio p {
    font-size: 1rem;
    color: #555;
    margin: 0;
  }

  .rifas {
    max-width: 900px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
    gap: 8px;
  }
  .rifa {
    background-color: #d1f0d1;
    border-radius: 6px;
    border: 1px solid #8bc34a;
    height: 70px;
    line-height: 20px;
    text-align: center;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .rifa.reservada {
    background-color: #ffccd0;
    border-color: #e57373;
    cursor: pointer;
  }
  .rifa:hover {
    filter: brightness(0.9);
  }

  .popup, .overlay {
    display: none;
  }

  .overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    z-index: 999;
  }
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 25px 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    border-radius: 14px;
    z-index: 1000;
    max-width: 320px;
    text-align: center;
  }
  .popup h3 {
    margin-top: 0;
    font-weight: 700;
    color: #d32f2f;
  }
  .popup button {
    margin-top: 20px;
    padding: 10px 18px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
  }
  .popup button:hover {
    background-color: #388e3c;
  }

  /* Responsive tweaks */
  @media (max-width: 500px) {
    .premios {
      gap: 30px;
    }
    .premio {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>

<div class="maiores-compradores">
  <h2>Ranking dos 5 Maiores Compradores</h2>
  <ol id="ranking-list">
    <!-- Lista vai ser preenchida por JS -->
  </ol>
</div>

<div class="premios">
  <div class="premio">
    <img src="https://cdsassets.apple.com/live/7WUAS350/images/tech-specs/iphone_15_hero.png" alt="iPhone 15" />
    <h2>1º Lugar</h2>
    <p>iPhone 15</p>
  </div>
  <div class="premio">
    <img src="https://m.media-amazon.com/images/I/41ZieyJmyvL._AC_SX679_.jpg" alt="Cesta de Chocolates Cacau Show" />
    <h2>2º Lugar</h2>
    <p>Cesta de Chocolates Cacau Show</p>
  </div>
</div>

<h1>Rifas Formatura</h1>

<div class="rifas" id="rifas-container"></div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <h3>Rifa Reservada</h3>
  <div id="popup-content"></div>
  <button onclick="closePopup()">Fechar</button>
</div>

  };

  // Contar quantas rifas cada comprador reservou
  const contagemCompradores = {};
  for(const num in rifasReservadas){
    const comprador = rifasReservadas[num];
    contagemCompradores[comprador] = (contagemCompradores[comprador] || 0) + 1;
  }

  // Criar array e ordenar do maior para o menor
  const ranking = Object.entries(contagemCompradores)
    .sort((a,b) => b[1] - a[1])
    .slice(0,5);

  // Preencher lista no HTML
  const rankingList = document.getElementById('ranking-list');
  ranking.forEach(([nome, qtd]) => {
    const li = document.createElement('li');
    li.textContent = `${nome} — ${qtd} rifas`;
    rankingList.appendChild(li);
  });

  const totalRifas = 2000;
  const container = document.getElementById('rifas-container');
  const popup = document.getElementById('popup');
  const popupContent = document.getElementById('popup-content');
  const overlay = document.getElementById('overlay');

  function closePopup() {
    popup.style.display = 'none';
    overlay.style.display = 'none';
  }
  overlay.addEventListener('click', closePopup);

  for(let i=1; i <= totalRifas; i++) {
    let numStr = i.toString().padStart(4, '0');
    let div = document.createElement('div');
    div.classList.add('rifa');
    if(rifasReservadas[numStr]) {
      div.classList.add('reservada');
      div.title = `Reservada por: ${rifasReservadas[numStr]}`;
      div.innerHTML = numStr + `<br><small style="font-weight: normal; font-size: 10px; color: #900;">${rifasReservadas[numStr]}</small>`;
      div.addEventListener('click', () => {
        popupContent.textContent = `Rifa ${numStr} reservada por: ${rifasReservadas[numStr]}`;
        popup.style.display = 'block';
        overlay.style.display = 'block';
      });
    } else {
      div.classList.add('disponivel');
      div.title = "Disponível";
      div.textContent = numStr;
    }
    container.appendChild(div);
  }
</script>

</body>
</html>
