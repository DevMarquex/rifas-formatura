<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rifas da Formatura</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f8f8f8;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  p {
    text-align: center;
    margin-bottom: 20px;
    font-size: 16px;
  }
  .rifas {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    justify-content: center;
  }
  .rifa {
    width: 50px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    border-radius: 4px;
    border: 1px solid #ccc;
    cursor: pointer;
    user-select: none;
    background-color: #e0ffe0;
    transition: background-color 0.3s;
  }
  .rifa.reservada {
    background-color: #ffcccc;
  }
  .rifa:hover {
    filter: brightness(0.9);
  }
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border: 2px solid #333;
    padding: 20px;
    z-index: 10;
    display: none;
    max-width: 90%;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    border-radius: 8px;
  }
  .popup button {
    margin-top: 15px;
    padding: 8px 16px;
    cursor: pointer;
  }
  .overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    display: none;
    z-index: 5;
  }
</style>
</head>
<body>

<h1>Rifas da Formatura</h1>
<p>Clique na rifa vermelha para ver quem reservou.</p>

<div class="rifas" id="rifas-container"></div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <div id="popup-content"></div>
  <button onclick="closePopup()">Fechar</button>

  const totalRifas = 2000;

  const popupContent = document.getElementById('popup-content');
  const overlay = document.getElementById('overlay');

  function closePopup() {
    popup.style.display = 'none';
    overlay.style.display = 'none';
  }

  overlay.addEventListener('click', closePopup);

  for(let i=1; i <= totalRifas; i++) {
    let numStr = i.toString().padStart(4, '0');
    let div = document.createElement('div');
    div.classList.add('rifa');
    if(rifasReservadas[numStr]) {
      div.classList.add('reservada');
      div.title = "Reservada";
      div.addEventListener('click', () => {
        popupContent.textContent = `Rifa ${numStr} reservada por: ${rifasReservadas[numStr]}`;
        popup.style.display = 'block';
        overlay.style.display = 'block';
      });
    } else {
      div.classList.add('disponivel');
      div.title = "Disponível";
    }
    div.textContent = numStr;
    container.appendChild(div);
  }
