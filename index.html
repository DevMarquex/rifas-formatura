<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rifas da Formatura</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 5px;
  }
  .maiores-compradores {
    max-width: 900px;
    margin: 0 auto 30px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 20px 30px;
    text-align: center;
  }
  .maiores-compradores h2 {
    margin-top: 0;
    color: #2c3e50;
  }
  .maiores-compradores ol {
    padding-left: 1.2rem;
    margin: 0;
    font-size: 1.1rem;
    color: #555;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }
  .maiores-compradores li {
    margin-bottom: 8px;
    line-height: 1.4;
  }

  .premios {
    max-width: 900px;
    margin: 0 auto 30px auto;
    display: flex;
    justify-content: center;
    gap: 60px;
    flex-wrap: wrap;
  }
  .premio {
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 20px;
    flex: 1 1 280px;
    text-align: center;
    transition: transform 0.3s ease;
  }
  .premio:hover {
    transform: translateY(-6px);
  }
  .premio img {
    width: 120px;
    height: auto;
    margin-bottom: 15px;
    border-radius: 10px;
  }
  .premio h2 {
    font-size: 1.4rem;
    margin: 0 0 8px;
    color: #2c3e50;
  }
  .premio p {
    font-size: 1rem;
    color: #555;
    margin: 0;
  }

  .rifas {
    max-width: 900px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
    gap: 8px;
  }
  .rifa {
    background-color: #d1f0d1;
    border-radius: 6px;
    border: 1px solid #8bc34a;
    height: 70px;
    line-height: 20px;
    text-align: center;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .rifa.reservada {
    background-color: #ffccd0;
    border-color: #e57373;
    cursor: pointer;
  }
  .rifa.selecionada {
    background-color: #fff176;
    border-color: #fdd835;
  }
  .rifa:hover {
    filter: brightness(0.9);
  }

  .btn-reservar {
    display: block;
    margin: 20px auto;
    padding: 12px 25px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }
  .btn-reservar:hover {
    background-color: #388e3c;
  }

  @media (max-width: 500px) {
    .premios {
      gap: 30px;
    }
    .premio {
      flex: 1 1 100%;
    }
  }
</style>
</head>
